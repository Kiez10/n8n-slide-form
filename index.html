<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T·∫°o Slide T·ª± ƒê·ªông</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .tab.active {
      border-bottom: 2px solid #007bff;
      font-weight: bold;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .file-list {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    button.submit-btn {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .response-box {
      margin-top: 15px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>T·∫°o Slide T·ª± ƒê·ªông</h1>
    <div class="tabs">
      <div class="tab active" data-tab="images">üì∑ Upload ·∫¢nh</div>
      <div class="tab" data-tab="text">‚úçÔ∏è Free Text</div>
    </div>

    <form id="slideForm">
      <div id="imageSection">
        <input type="file" id="fileInput" name="data" accept="image/*" multiple>
        <div class="file-list" id="fileList"></div>
      </div>
      <div id="textSection" style="display:none;">
        <textarea id="textArea" name="text" rows="5" placeholder="Nh·∫≠p n·ªôi dung..."></textarea>
      </div>
      <button type="submit" class="submit-btn">G·ª≠i Y√™u C·∫ßu</button>
    </form>

    <div id="response" class="response-box" style="display:none;"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const imageSection = document.getElementById('imageSection');
    const textSection = document.getElementById('textSection');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const form = document.getElementById('slideForm');
    const responseBox = document.getElementById('response');

    let mode = 'images';

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        mode = tab.getAttribute('data-tab');

        if (mode === 'images') {
          imageSection.style.display = 'block';
          textSection.style.display = 'none';
        } else {
          imageSection.style.display = 'none';
          textSection.style.display = 'block';
        }
      });
    });

    // Display selected file names
    fileInput.addEventListener('change', () => {
      const files = fileInput.files;
      if (files.length > 0) {
        let names = '';
        for (let i = 0; i < files.length; i++) {
          names += `‚Ä¢ ${files[i].name}<br>`;
        }
        fileList.innerHTML = names;
      } else {
        fileList.textContent = '';
      }
    });

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();

      if (mode === 'text') {
        const textValue = document.getElementById('textArea').value.trim();
        if (!textValue) {
          alert('Vui l√≤ng nh·∫≠p n·ªôi dung!');
          return;
        }
        formData.append('text', textValue);
      } else {
        const files = fileInput.files;
        if (files.length === 0) {
          alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ·∫£nh!');
          return;
        }
        for (let i = 0; i < files.length; i++) {
          formData.append('data', files[i]);
        }
      }

      try {
        const res = await fetch("https://n8n-automation.tino.page/webhook-test/create-slide", {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        responseBox.style.display = 'block';
        responseBox.textContent = `Tr·∫°ng th√°i: ${result.status}\nPreview: ${result.preview}`;
      } catch (error) {
        responseBox.style.display = 'block';
        responseBox.textContent = 'L·ªói k·∫øt n·ªëi ƒë·∫øn server n8n!';
      }
    });
  </script>
</body>
</html>
