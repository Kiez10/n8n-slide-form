<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T·∫°o Slide T·ª± ƒê·ªông</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f0f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(155, 81, 224, 0.2);
      width: 100%;
      max-width: 420px;
      border-top: 5px solid #9b51e0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #6a0dad;
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
      background: #f0e6f8;
      border-radius: 8px;
      overflow: hidden;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: 500;
      color: #6a0dad;
      background: transparent;
      transition: background 0.3s, color 0.3s;
    }
    .tab.active {
      background-color: #9b51e0;
      color: white;
    }
    textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    .preview-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }
    .preview-item {
      position: relative;
      width: 70px;
      height: 70px;
    }
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 2px solid #9b51e0;
      border-radius: 8px;
    }
    .delete-btn {
      position: absolute;
      top: -6px;
      right: -6px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 14px;
      line-height: 18px;
      text-align: center;
    }
    .clear-all {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }
    button.submit-btn {
      background-color: #9b51e0;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      transition: background 0.3s;
    }
    button.submit-btn:hover {
      background-color: #822bd3;
    }
    .response-box {
      margin-top: 15px;
      background: #f1f1f1;
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      word-wrap: break-word;
      border-left: 4px solid #9b51e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>T·∫°o Slide T·ª± ƒê·ªông</h1>
    <div class="tabs">
      <div class="tab active" data-tab="images">üì∑ Upload ·∫¢nh</div>
      <div class="tab" data-tab="text">‚úçÔ∏è Free Text</div>
    </div>

    <form id="slideForm">
      <div id="imageSection">
        <input type="file" id="fileInput" accept="image/*" multiple>
        <button type="button" class="clear-all">X√≥a t·∫•t c·∫£ ·∫£nh</button>
        <div class="preview-container" id="previewContainer"></div>
      </div>
      <div id="textSection" style="display:none;">
        <textarea id="textArea" name="text" rows="5" placeholder="Nh·∫≠p n·ªôi dung..."></textarea>
      </div>
      <button type="submit" class="submit-btn">üöÄ G·ª≠i Y√™u C·∫ßu</button>
    </form>

    <div id="response" class="response-box" style="display:none;"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const imageSection = document.getElementById('imageSection');
    const textSection = document.getElementById('textSection');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const clearAllBtn = document.querySelector('.clear-all');
    const form = document.getElementById('slideForm');
    const responseBox = document.getElementById('response');

    let mode = 'images';
    let selectedFiles = [];

    // Tab switching
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        mode = tab.getAttribute('data-tab');

        if (mode === 'images') {
          imageSection.style.display = 'block';
          textSection.style.display = 'none';
        } else {
          imageSection.style.display = 'none';
          textSection.style.display = 'block';
        }
      });
    });

    // Show preview of selected images
    fileInput.addEventListener('change', (e) => {
      selectedFiles = Array.from(e.target.files);
      renderPreviews();
    });

    // Render previews
    function renderPreviews() {
      previewContainer.innerHTML = '';
      if (selectedFiles.length > 0) {
        clearAllBtn.style.display = 'inline-block';
      } else {
        clearAllBtn.style.display = 'none';
      }
      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.classList.add('preview-item');
          div.innerHTML = `
            <img src="${e.target.result}" alt="preview">
            <button type="button" class="delete-btn" data-index="${index}">√ó</button>
          `;
          previewContainer.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    // Delete a single image
    previewContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('delete-btn')) {
        const index = e.target.getAttribute('data-index');
        selectedFiles.splice(index, 1);
        renderPreviews();
      }
    });

    // Clear all images
    clearAllBtn.addEventListener('click', () => {
      selectedFiles = [];
      fileInput.value = '';
      renderPreviews();
    });

    // Submit form
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();

      if (mode === 'text') {
        const textValue = document.getElementById('textArea').value.trim();
        if (!textValue) {
          alert('Vui l√≤ng nh·∫≠p n·ªôi dung!');
          return;
        }
        formData.append('text', textValue);
      } else {
        if (selectedFiles.length === 0) {
          alert('Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt ·∫£nh!');
          return;
        }
        selectedFiles.forEach(file => formData.append('data', file));
      }

      try {
        const res = await fetch("https://n8n-automation.tino.page/webhook/create-slide", {
          method: 'POST',
          body: formData
        });
        const result = await res.json();
        responseBox.style.display = 'block';
        responseBox.textContent = `‚úÖ Tr·∫°ng th√°i: ${result.status}\nüîç Preview: ${result.preview}`;
      } catch (error) {
        responseBox.style.display = 'block';
        responseBox.textContent = '‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server n8n!';
      }
    });
  </script>
</body>
</html>
